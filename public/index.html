<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>Saye' blog</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//cdn.muicss.com/mui-0.5.8/css/mui.min.css" rel="stylesheet" type="text/css" />
	<script src="//cdn.muicss.com/mui-0.5.8/js/mui.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.22/vue.min.js"></script>
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	<style>
		html,
		body {
			height: 100%;
			background-image: url(/img/tianyi.jpg);
			background-attachment: fixed;
			background-repeat: no-repeat;
			background-size: contain;
		}
		
		html,
		body,
		input,
		textarea,
		buttons {
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
		}
		/**
		* Content CSS
		*/
		
		@media (min-width: 768px) {
			#content {
				margin-left: 80px;
			}
		}
	</style>
</head>

<body>
	<div id="content" class="mui-container-fluid">
		<br><br>
		<h1>洛天依的博客</h1>
		<div class="mui-divider"></div>
		<div id="blog_list" >
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" v-for="blog in blogs">
					<a class="mui-navigate-right" href="/blog/{{ blog.url }}">{{ blog.name }}</a>
				</li>
			</ul>
		</div>
	</div>
	<script src="/js/index.js"></script>
</body>

</html>
